# API & APP Keys should exist in the environment, not hard coded in conf files
kennel.create.dashboard.title=JLHernandez - Custom Dashboard
kennel.create.dashboard.widgets.definition.type=timeseries
kennel.create.dashboard.widgets.definition.requests.q=avg:system.mem.free{*}
